name: Build & Deploy Extensions Page

on:
  schedule:
    - cron: '0 2 * * *'   # Every day at 06:00 UTC
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
  repository_dispatch:
    types: [release_published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POE_API_KEY: ${{ secrets.POE_API_KEY }}
        run: node scripts/generate.js

      - name: Commit AI Cache
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ai_cache.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update AI cache [skip ci]"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          exclude_assets: '.github,scripts,ai_cache.json'
